<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>blastro</h1>
    <div class="form-group">
      <form action="/" method="POST">
        <div class="inputs">
          <label for="">Date:</label>
          <input type="text" class="form-control" name="seconds" placeholder="Enter second">
          <input type="text" class="form-control" name="minutes" placeholder="Enter minute">
          <input type="text" class="form-control" name="hours" placeholder="Enter hour">
          <input type="text" class="form-control" name="day" placeholder="Enter day">
          <input type="text" class="form-control" name="month" placeholder="Enter month">
          <input type="text" class="form-control" name="year" placeholder="Enter year">
          <label for="">Location:</label>
          <input type="text" class="form-control" name="longitude" placeholder="Enter longitude">
          <input type="text" class="form-control" name="latitude" placeholder="Enter latitude">
          <button type="submit" class="btn btn-default">Get Ephemeris Data!</button>      
        </div>
      </form>
    </div>
  </body>
</html>
