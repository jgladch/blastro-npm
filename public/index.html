<html ng-app="blastro">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body ng-controller='ChartController'>
    <a href="https://github.com/jgladch/blastro"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    <h1>blastro</h1>
    <div class="row">
      <div class="col-md-2 col-md-offset-2 form-group">
        <form>
          <div class="inputs">
            <label for="">Date:</label>
            <input type="text" class="form-control" ng-model="year" name="year" placeholder="Enter year">
            <input type="text" class="form-control" ng-model="month" name="month" placeholder="Enter month">
            <input type="text" class="form-control" ng-model="day" name="day" placeholder="Enter day">
            <input type="text" class="form-control" ng-model="hours" name="hours" placeholder="Enter hour">
            <input type="text" class="form-control" ng-model="minutes" name="minutes" placeholder="Enter minute">
            <input type="text" class="form-control" ng-model="seconds" name="seconds" placeholder="Enter second">
            <label for="">Location:</label>
            <input type="text" class="form-control" ng-model="longitude" name="longitude" placeholder="Enter longitude">
            <input type="text" class="form-control" ng-model="latitude" name="latitude" placeholder="Enter latitude">
            <button class="btn btn-default" ng-click="genChart()"><span class="glyphicon glyphicon-ok"></span></button>      
          </div>
        </form>
      </div>
      <div class="output col-md-6">
        <table class="table">
          <thead>
            <tr>
              <td>Planet</td>
              <td>Declination</td>
              <td>Ecliptic Longitute</td>
              <td>Right Ascension</td>
              <td>Distance</td>
            </tr>
          </thead>
          <tr ng-repeat="planet in coords">
            <td>{{ planet.name }}</td>
            <td>{{ planet.declination }}</td>
            <td>{{ planet.elong }}</td>
            <td>{{ planet.rightAscension }}</td>
            <td>{{ planet.dist }}</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
